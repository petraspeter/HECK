<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin users view</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="myStyle.css">


    <script id="tableTemplate" type="text/x-handlebars-template">
        {{#each this}}

        <tr data-toggle="modal" data-target="#detailViewDialog{{id}}">
            <td>{{lastName}} {{firstName}}</td>
            <td>{{email}}</td>
            <td>{{phoneNumber}}</td>
            <td>{{registrationTime}}</td>
            {{#if active}}
            <td>
                <p data-placement="top" data-toggle="tooltip" title="Deactivate">
                    <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </button>
                </p>
            </td>

            {{else}}

            <td>
                <p data-placement="top" data-toggle="tooltip" title="Activate">
                    <button class="btn btn-success btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete">
                        <span class="glyphicon glyphicon-ok-circle"></span>
                    </button>
                </p>
            </td>
            {{/if}}
        </tr>
        {{/each}}
    </script>


    <script id="detailTableTemplate" type="text/x-handlebars-template">
        {{#each this}}

        <div class="modal fade" id="detailViewDialog{{id}}" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <h4 class="modal-title custom_align" id="headTitle">Details</h4>
                    </div>
                    <div class="modal-body">

                        <table id="detailTable">
                            <tbody>

                            <tr>
                                <td>Login:
                                <td>{{login}}</td>
                            </tr>
                            <tr>
                                <td>First name:
                                <td>{{firstName}}</td>
                            </tr>
                            <tr>
                                <td>Last name:
                                <td>{{lastName}}</td>
                            </tr>
                            <tr>
                                <td>Email:
                                <td>{{email}}</td>
                            </tr>
                            <tr>
                                <td>Adress:
                                <td>{{address}}</td>
                            </tr>
                            <tr>
                                <td>Phone:
                                <td>{{phoneNumber}}</td>
                            </tr>
                            <tr>
                                <td>Registration from:
                                <td>{{registrationTime}}</td>
                            </tr>

                            </tbody>
                        </table>

                    </div>
                    <div class="modal-footer ">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Close</button>
                    </div>
                </div>
            </div>
        </div>

        {{/each}}
    </script>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"></button>
            <a class="navbar-brand" href="#">HECK</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="AdminMainPage.html">Dashboard</a></li>
                <li><a href="Doctors.html">Doctors</a></li>
                <li role="presentation" class="active"><a href="Users.html">Users</a></li>
                <li><a href="AdminDetail.html">My profile</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span> 
                        <strong id="logged-user">Login????</strong>
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a data-toggle="modal" href="#myModal"> Change password</a></li>
                        <li><a href="SignIn.html" onclick="logout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <!--modal window-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title">Change password</h5>
                </div>

                <div class="modal-body">
                    <!-- The form is placed inside the body of modal -->
                    <form id="changePasswordForm" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-5 control-label">Current password</label>
                            <div class="col-xs-5">
                                <input type="password" class="form-control" name="currentModalPassword" id="currentModalPassword"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-5 control-label">New password</label>
                            <div class="col-xs-5">
                                <input type="password" class="form-control" name="newModalPassword" id="newModalPassword"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-5 control-label">Confirm password</label>
                            <div class="col-xs-5">
                                <input type="password" class="form-control" name="newModalConfirmPassword" id="newModalConfirmPassword"/>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                            <button href="#" class="btn btn-primary" id="myModal_save" onclick="changePassword()">Save changes</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <table id="myTable" class="table table-bordred table-striped">

            <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Registration from</th>
            <th>Activate / Deactivate</th>
            </thead>
            <tbody id="tableContainer"></tbody>
        </table>
        <nav aria-label="My pagination" id="myPagination">
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>

    </div>

    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                </div>
            </div>
        </div>
    </div>

    <div id="detailTablesContainer"></div>
</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script>

<script src="handlebars-v4.0.5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.js"></script>
<script src="myScript.js"></script>
<script src="validacia.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        document.getElementById('logged-user').innerHTML = JSON.parse(sessionStorage.getItem('user')).login;
    });
    getUsers();
    initializeChangePassword();
</script>
</html>
