<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="myStyle.css">

    <script id="specializationTemplate" type="text/x-handlebars-template">
        <select disabled="true" id="specialization" name="specialization" class="form-control input-md" contentEditable="false">
            {{#each this}}
            <option value="{{id}}">{{name}}</option>
            {{/each}}
        </select>
    </script>

    <script id="detailTableTemplate" type="text/x-handlebars-template">
        <form id="myForm" class="form-horizontal">
            <fieldset id="fieldset">
                <div class="form-group">
                    <label class="col-md-5 control-label nameLabel" for="login">Login name: </label>
                    <div class="col-md-4">
                        <input id="login" name="login" type="text" placeholder="login name" class="form-control input-md" value="{{login}}" disabled>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-5 control-label nameLabel" for="firstName">First name: </label>
                    <div class="col-md-4">
                        <input id="firstName" name="firstName" type="text" placeholder="first name" class="form-control input-md myInputs" value="{{firstName}}" disabled>
                    </div>
                </div>


                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-5 control-label nameLabel" for="lastName">Last name: </label>
                    <div class="col-md-4">
                        <input id="lastName" name="lastName" type="text" placeholder="last name" class="form-control input-md myInputs" value="{{lastName}}" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-5 control-label nameLabel" for="email">Email: </label>
                    <div class="col-md-4">
                        <input id="email" name="email" type="text" placeholder="email" class="form-control input-md myInputs" value="{{email}}" disabled required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-5 control-label nameLabel" for="specialization">Specialization: </label>
                    <div class="col-md-4" id="specializationContainer">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-5 control-label nameLabel" for="office">Business name: </label>
                    <div class="col-md-4">
                        <input id="office" name="office" type="text" placeholder="office" class="form-control input-md myInputs" value="{{office}}" disabled required>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-5 control-label nameLabel" for="address">Address: </label>
                    <div class="col-md-4">
                        <input id="address" name="address" type="text" placeholder="address" class="form-control input-md myInputs" value="{{address}}" disabled required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-5 control-label nameLabel" for="city">City: </label>
                    <div class="col-md-4">
                        <input id="city" name="city" type="text" placeholder="city" class="form-control input-md myInputs" value="{{city}}" disabled required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-5 control-label nameLabel" for="city">Postal code: </label>
                    <div class="col-md-4">
                        <input id="postalCode" name="postalCode" type="text" placeholder="postal code" class="form-control input-md myInputs" value="{{postalCode}}" disabled
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-5 control-label nameLabel" for="phoneNumber">Phone number: </label>
                    <div class="col-md-4">
                        <input id="phoneNumber" name="phoneNumber" type="text" placeholder="Phone" class="form-control input-md myInputs" value="{{phoneNumber}}" disabled required>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <div id="buttons">
                        <input type="button" class="btn btn-primary" id="editButton" onclick="startEditableDoctorInputs()" value="Edit"></input>
                        <input type="submit" class="btn btn-success" id="saveButton" onclick="saveEditableDoctorInputs();  updateDoctor();" value="Save"></input>
                        <input type="button" class="btn btn-danger" id="cancelButton" onclick="cancelEditableDoctorInputs()" value="Cancel"></input>
                    </div>
                </div>
            </fieldset>
        </form>
    </script>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"></button>
            <a class="navbar-brand" href="#">HECK</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="DoctorMainPage.html">Dashboard</a></li>
                <li><a href="DoctorTerms.html">Terms</a></li>
                <li><a href="DoctorOfficeHour.html">Office hours</a></li>
                <li role="presentation" class="active"><a href="DoctorDetail.html">My profile</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span>
                        <strong id="logged-user">Login????</strong>
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a data-toggle="modal" href="#myModal"> Change password</a></li>
                        <li><a href="SignIn.html" onclick="logout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <!--modal window change password-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Change password</h3>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-5 control-label">Current password</label>
                            <div class="col-xs-5">
                                <input type="password" class="form-control" name="currentModalPassword" id="currentModalPassword"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-5 control-label">New password</label>
                            <div class="col-xs-5">
                                <input type="password" class="form-control" name="newModalPassword" id="newModalPassword"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-5 control-label">Confirm password</label>
                            <div class="col-xs-5">
                                <input type="password" class="form-control" name="newModalConfirmPassword" id="newModalConfirmPassword"/>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button href="#" class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</button>
                            <button href="#" class="btn btn-primary" id="myModal_save" onclick="changePassword()"  type="submit" disabled>Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="detailTableContainer">
    </div>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="handlebars-v4.0.5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.js"></script>
<script src="myScript.js"></script>
<script src="validacia.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $("#logged-user").html(JSON.parse(sessionStorage.getItem('user')).login);
    });
    getDoctorDetail();
    initializeChangePassword();
</script>
</html>
