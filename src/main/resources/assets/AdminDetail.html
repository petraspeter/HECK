<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

    <script src="validacia.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            document.getElementById('logged-user').innerHTML = JSON.parse(sessionStorage.getItem('user')).login;
            getAdminDetail();
        });
    </script>


    <script id="specializationTemplate" type="text/x-handlebars-template">
        <select disabled="true" id="specialization" name="specialization" class="form-control input-md" contentEditable="false">
            {{#each this}}
            <option value="{{id}}">{{name}}</option>
            {{/each}}
        </select>
    </script>

    <script id="detailTableTemplate" type="text/x-handlebars-template">
        <form id="myForm" class="form-horizontal">

            <fieldset id="fieldset">
                <div class="form-group">
                    <label class="col-md-2 control-label nameLabel" for="login">Login name: </label>
                    <div class="col-md-3">
                        <input id="login" name="login" type="text" placeholder="login" class="form-control input-md" value="{{login}}" disabled>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-2 control-label nameLabel" for="firstName">First name: </label>
                    <div class="col-md-3">
                        <input id="firstName" name="firstName" type="text" placeholder="first name" class="form-control input-md myInputs" value="{{firstName}}" disabled>
                    </div>
                </div>


                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-2 control-label nameLabel" for="lastName">Last name: </label>
                    <div class="col-md-3">
                        <input id="lastName" name="lastName" type="text" placeholder="last name" class="form-control input-md myInputs" value="{{lastName}}" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label nameLabel" for="email">Email: </label>
                    <div class="col-md-3">
                        <input id="email" name="email" type="text" placeholder="email" class="form-control input-md myInputs" value="{{email}}" disabled required>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-2 control-label nameLabel" for="address">Address: </label>
                    <div class="col-md-3">
                        <input id="address" name="address" type="text" placeholder="address" class="form-control input-md myInputs" value="{{address}}" disabled required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label nameLabel" for="city">City: </label>
                    <div class="col-md-3">
                        <input id="city" name="city" type="text" placeholder="city" class="form-control input-md myInputs" value="{{city}}" disabled required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label nameLabel" for="city">Postal code: </label>
                    <div class="col-md-3">
                        <input id="postalCode" name="postalCode" type="text" placeholder="postal code" class="form-control input-md myInputs" value="{{postalCode}}" disabled
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label nameLabel" for="phoneNumber">Phone number: </label>
                    <div class="col-md-3">
                        <input id="phoneNumber" name="phoneNumber" type="text" placeholder="Phone" class="form-control input-md myInputs" value="{{phoneNumber}}" disabled required>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <div class="col-md-4" id="buttons">
                        <input type="button" class="btn btn-primary" id="editButton" onclick="startEditableAdminInputs()" value="Edit"></input>
                        <input type="submit" class="btn btn-success" id="saveButton" onclick="saveEditableAdminInputs();  updateAdmin();" value="Save"></input>
                        <input type="button" class="btn btn-danger" id="cancelButton" onclick="cancelEditableAdminInputs()" value="Cancel"></input>
                    </div>
                </div>
            </fieldset>
        </form>
    </script>

    <style type="text/css">

        fieldset * {
            -webkit-box-sizing: content-box !important;
            -moz-box-sizing: content-box !important;
            box-sizing: content-box !important;
        }

        body {
            padding-top: 70px;
        }

        input#login {
            font-weight: bold;
            margin-left: 3px;
        }

        #saveButton, #cancelButton {
            visibility: hidden;
        }

        .myInputs:disabled {
            height: 24px;
            background-color: #fff;
            border: none;
            box-shadow: none;
            margin-left: 4px;
            width: initial;
        }

        .myInputs:not([disabled]), #specialization:not([disabled]) {
            height: 24px;
            padding: 3px 0px 3px 0px;
            margin: 4px 0px 4px 0px;
            border: 1px solid #ccc;
            width: initial;
        }

        #specialization, input#login {
            background-color: #fff;
            border: none;
            box-shadow: none;
            height: 20px;
        }

        .control-label.nameLabel {
            margin: 0px;
            padding: 7px 15px 7px 15px;
        }

        .modal-body input {
            padding: 3px 3px 3px 3px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-horizontal .control-label{
            text-align: left;
        }
        select {
            overflow:hidden;
            width: 120%;
        }

    </style>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">HECK</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="DoctorMainPage.html">Dashboard</a></li>
                <li><a href="DoctorTerms.html">Terms</a></li>
                <li><a href="DoctorOfficeHour.html">Office hours</a></li>
                <li role="presentation" class="active"><a href="DoctorDetail.html">My profile</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span>
                        <strong id="logged-user">Login????</strong>
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <div class="navbar-login">
                                <p class="text-left">
                        <li><a data-toggle="modal" href="#myModal"> Change password</a></li>
                        <li><a href="SignIn.html" onclick="logout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">


    <!--modal window-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title">Change password</h5>
                </div>

                <div class="modal-body">
                    <!-- The form is placed inside the body of modal -->
                    <form id="changePasswordForm" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Current password</label>
                            <div class="col-xs-5">
                                <input type="password" class="form-control" name="currentModalPassword" id="currentModalPassword"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-3 control-label">New password</label>
                            <div class="col-xs-5">
                                <input type="password" class="form-control" name="newModalPassword" id="newModalPassword"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-3 control-label">Confirm password</label>
                            <div class="col-xs-5">
                                <input type="password" class="form-control" name="newModalConfirmPassword" id="newModalConfirmPassword"/>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                            <button href="#" class="btn btn-primary" id="myModal_save" onclick="changePassword()">Save changes</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--END modal window-->

    <div id="detailTableContainer">
    </div>
</div>
</body>

<script type="text/javascript">
    $(document).ready(function() {
        $('#changePasswordForm').bootstrapValidator(changePasswordValidator)
                .on('success.form.bv', function (e) {
                    $('#success_message').slideDown({opacity: "show"}, "slow");
                    $('#changePasswordForm').data('bootstrapValidator').resetForm();

                    // Get the form instance
                    var $form = $(e.target);

                    // Get the BootstrapValidator instance
                    var bv = $form.data('bootstrapValidator');

                    // Use Ajax to submit form data
                    $.post($form.attr('action'), $form.serialize(), function (result) {
                        console.log("validacia" + result);
                    }, 'json');
                });
        $("#myModal_save").click(function () {
            console.log($('#changePasswordForm').bootstrapValidator('validate'));
        });

    });

</script>
</html>
