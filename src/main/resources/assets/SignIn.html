<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sing in</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="myStyle.css">
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <form class="form-signin">
                            <label id="wrongData">Access denied! Incorrect name or password</label>
                            <input id="lgn" type="text" class="form-control" placeholder="Login" required autofocus>
                            <input id="psw" type="password" class="form-control" placeholder="Password" required>
                            <input type="button" class="btn btn-lg btn-primary btn-block" onclick="signIn()" value="Sign in" >
                            <a href="SignUp.html" class="text-center new-account">Create an account </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="myScript.js"></script>
</html>
