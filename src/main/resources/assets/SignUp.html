<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="handlebars-v4.0.5.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.js"></script>
        <!-- validacia poli-->
        <script src="validacia.js"></script>
        <script src="myScript.js"></script>

        <script>
            loadSpecialization();
        </script>



        <script id="specializationTemplate" type="text/x-handlebars-template">
            <select id="specialization" name="specialization" class="form-control input-md" required>
            <option value="" selected hidden>Choose specialization...</option>
            {{#each this}}
            <option value="{{id}}">{{name}}</option>
            {{/each}}
            </select>
        </script>


        <style type="text/css">

            body, .form-control{
                font-size: 18px;
            }

            #fieldset{
                padding-top: 10px;
            }

            #buttons
            {
                text-align: center;
            }
        </style>
    </head> 
    <body>

        <div class="container">
            <form class="form-horizontal" id="myForm">
                <fieldset id="fieldset">
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="login">Login name*</label>  
                        <div class="col-md-4">
                            <input id="login" name="login" type="text" placeholder="login" class="form-control input-md" required="" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="password">Password*</label>  
                        <div class="col-md-4">
                            <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-4 control-label" for="confirmPassword">Confirm password*</label>  
                        <div class="col-md-4">
                            <input id="confirmPassword" name="confirmPassword" type="password" placeholder="confirm password" data-match="#password" class="form-control input-md" required="">
                        </div>
                    </div>


                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="firstName">First name*</label>  
                        <div class="col-md-4">
                            <input id="firstName" name="firstName" type="text" placeholder="first name" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="lastName">Last name*</label>  
                        <div class="col-md-4">
                            <input id="lastName" name="lastName" type="text" placeholder="last name" class="form-control input-md" required="">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">Email*</label>  
                        <div class="col-md-4">
                            <input id="email" name="email" type="text" placeholder="email" class="form-control input-md" required="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="specialization">Specialization*</label>
                        <div class="col-md-4" id="specializationContainer">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="office">Business name*</label>  
                        <div class="col-md-4">
                            <input id="office" name="office" type="text" placeholder="office" class="form-control input-md" required="">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-4 control-label" for="address">Address*</label>  
                        <div class="col-md-4">
                            <input id="address" name="address" type="text" placeholder="address" class="form-control input-md" required="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="city">City*</label>  
                        <div class="col-md-4">
                            <input id="city" name="city" type="text" placeholder="city" class="form-control input-md" required="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="city">Postal code*</label>  
                        <div class="col-md-4">
                            <input id="postalCode" name="postalCode" type="text" placeholder="postal code" class="form-control input-md" required="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="phoneNumber">Phone number*</label>  
                        <div class="col-md-4">
                            <input id="phoneNumber" name="phoneNumber" type="text" placeholder="Phone" class="form-control input-md" required="">
                        </div>
                    </div>


                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"  for="signup"></label>
                        <div class="col-md-4" id="buttons">
                            <input type="submit" class="btn btn-success" onclick="signUp()" value="Sign up" id="signUpButton" ></input>
                            <a href="SignIn.html" onclick="cancel()"><input type="button" class="btn btn-danger" value="Cancel" ></input></a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
